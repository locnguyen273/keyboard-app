<div *ngIf="sideBarData.length > 0" class="side-bar">
  <div *ngFor="let item of sideBarData">
    <ul>
      <li (click)="showSubnav(item.title)" [ngClass]="showClassOfItemSubNav(item)">
        <a [class.active]="isActiveMenuItem" routerLink={{item.path}}>
          <div class="side-bar__item--left">
            <i class={{item.icon}}></i>
            {{item.title}}
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
