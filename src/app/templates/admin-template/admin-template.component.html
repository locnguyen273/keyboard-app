<app-loading-spinner *ngIf="showLoading | async"></app-loading-spinner>
<div class="admin-template">
  <div class="admin-template__left">
    <div class="admin-template__left__header">
      <img src="../../../assets/images/icon-logo-removebg-preview.png" alt="logo">
      <h3>Betall Keyboard</h3>
    </div>
    <div class="admin-template__left__body">
      <app-side-bar></app-side-bar>
    </div>
  </div>
  <div class="admin-template__right">
    <div class="admin-template__header">
      <div class="admin-template__container">
        <form autocomplete="off">
          <div class="admin-template__autocomplete">
            <input class="admin-template__autocomplete--input" type="text" name="myCountry" placeholder="Tìm kiếm...">
            <button type="submit" class="admin-template__autocomplete--submit"><i class="fa fa-search"></i></button>
          </div>
        </form>

        <div class="admin-template__container__right">
          <div class="admin-template__user" clickOutside (clickOutside)="clickedOutside()">
            <button (click)="showToggleMenu()" class="admin-template-test">
              <img src="https://html.vristo.sbthemes.com/assets/images/user-profile.jpeg" alt="logo">
            </button>
            <ul class="admin-template__dropdown" *ngIf="showUserProfileDropdown">
              <li>
                <a [routerLink]="'/profile'"><i class="fa-regular fa-user"></i> Thông tin cá nhân</a>
              </li>
              <li>
                <a (click)="handleSignOut()"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="admin-template__body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
